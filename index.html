<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="lib/vue.next.js"></script>
  <script src="lib/axios.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./icon/iconfont.css">
  <title>第八小组</title>
  <style>

  </style>
</head>

<body>
  <!-- <div id="bg"> -->
  <div id="box">
    <div style="" :class="inputCustom1 === 1 ? 'bg' : 'bg bg2' " @mousedown="FunctionModuleShow" ref="TheStyle2">
      <div :class="inputCustom1 === 1 ? 'searchTerms wh100' : 'searchTerms wh100active' "
        @click.self="searchTermsClickOut">
        <div class="datalist" @click.self="searchTermsClickOut">{{times}}

        </div>
        <form action="http://www.baidu.com/baidu" target="_blank">
          <input name="word" type="text" placeholder="搜索" :class="inputCustom1 === 1 ? 'inputCustom' : 'inputCustom2' "
            @click.self="searchTermsClick" v-model="mytext">
          <button @click="searchTermsUp" :class="inputCustom1 === 1 ? 'searchTermsUp' : 'iconfont icon-sousuo' "
            value="百度搜索" type="submit"></button>
        </form>
      </div>
    </div>

    <div class="bg bg2 bg3" v-show="isShow" @click.self="isShow=false">
      <div class="FunctionModule">
        <ul class="top" @click.self="isShow=false">
          <li v-for="(item,index) in changelist" :key="item.id">
            <a :href="item.href" target="_blank">
              <div :class="item.iconfont ">
              </div>
              <div>
                {{item.name}}
              </div>
            </a>
          </li>

          <li class="topButton">
            <button @click="topButtonAdd" :disabled="changelist.length===datalist.length">+</button>
          </li>
        </ul>
        
      </div>
      <a id="btn111" href="./src/loginSystem.html" class="iconfont icon-zhanghu1"></a>
    </div>


  </div>

  <script src="js/index.js"></script>
  <script type="text/javascript">
    document.oncontextmenu = function () {
      console.log("右键已禁用")
      return false;
    }
  </script>
</body>

</html>
